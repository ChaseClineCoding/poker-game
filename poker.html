		     "AS", "2S", "3S", "4S", "5S", "6S", "7S", "8S", "9S", "10S", "JS", "QS", "KS",
		     "AC", "2C", "3C", "4C", "5C", "6C", "7C", "8C", "9C", "10C", "JC", "QC", "KC"];
cards.sort(function(a,b){return 0.5 - Math.random()});
	card1 = cards.pop();
	card2 = cards.pop();
	card3 = cards.pop();
	card4 = cards.pop();
	card5 = cards.pop();
document.getElementById("demo").innerHTML = card1 + " " + card2 + " " + card3 + " " + card4 + " " + card5;
}
</script>
